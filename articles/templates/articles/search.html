{% extends "articles/base_public.html" %}

{% load static %}

{% block styles %}
<style>

    .user-search-box {
        border: 1px solid transparent;
        cursor: pointer;
        min-height: 90px;
        /*width: 80%;
        margin: auto;*/
    }

    .user-search-box a {
        color: #333;
        text-decoration: none;
    }

    .user-search-box a:hover {
        color: green;
        text-decoration: none;
    }

    .user-search-box:hover {
        background-color: rgba(0,255,0,0.1);
        /*color: green;*/
    }




    .badge {
        /* color: green; */
        background-color: lightgray;
    }
    .article-box {
        overflow: hidden;
        border: 1px solid lightgray;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .article-box:hover{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .article-box:hover h3{
        text-shadow: 1px 1px 1px rgb(128,128,128);
    }

    .article-box-title h3 {
        margin-bottom: 0px;
    }

    .delete-action-icon {
        color: #f45642;
    }

    .publish-action-icon {
        color: #3a42e8;
    }

    .edit-action-icon {
        color: green;
    }


    .ellipsed {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        /* number of lines to show */
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
    }

    .article-box-content {
        cursor: pointer;
    }

    .article-author {
        border: 1px dotted gray;
        border-radius: 5px;
        color: gray;
    }

    .article-author:hover {
        border: 1px solid gray;
    }

    .article-author img {
        margin-right: 20px;
        border-radius: 5px;
    }

    .article-author > span {
        font-size: 65px;
        margin-right: 20px;
    }

    @media screen and (max-width: 767px){
        .article-box-content {
            padding: 10px 20px 10px 20px;
            max-height: 250px;
        }
    }
    @media screen and (min-width: 768px){
        .article-box-content {
            padding: 10px 20px 10px 20px;
            height: 250px;
        }
    }

    .article-box-image {
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
        width: 100%;
        height: 100%;
        max-height: 250px;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;

        text-align: center;
        font-size: 30px;
        display: table;
    }

    .article-box-controls-container {
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
        width: 100%;
        height: 100%;
        text-align: center;
        display: table;
        font-size: 0px;
    }

    .article-box-controls-container:hover {
        background-color: rgba(200,200,200,0.7); 
        font-size: 40px;
    }

    .article-box-controls-container span:hover {
        font-weight: 900;
        cursor: pointer;
    }

    .article-box-controls {
        display: table-cell;
        vertical-align: middle;
    }

    .col-sm-6 {
        padding-left: 0px;
        padding-right: 0px;
    }

    .jumbotron {
        background: linear-gradient(to bottom,
             lightgreen 0px,
             lightgreen 50px,
             white 100%);
        text-align: center;
    }

    .jumbotron h1 {
        padding-top: 50px;
    }

    .loader {
        border: 8px solid lightgreen;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 0.8s linear infinite;
        border-top: 8px solid green;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        text-align: center;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    /* Safari loader */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }


</style>
<link rel="stylesheet" type="text/css" href="{% static 'articles/style.css' %}">

{% block scripts %}
    <script>

        function read_article_url(id){
            return '/articles/' + id + '/';
        }

        function setTypeOfSearch(type){
            document.getElementById("search_box").name = type;
            document.getElementById("search_box").placeholder = 'Search ' + type + '...';
            document.getElementById(type + "_picker").style.color = 'green';
            if (type == 'articles') document.getElementById("people_picker").style.color = 'lightgreen';
            else if (type == 'people') document.getElementById("articles_picker").style.color = 'lightgreen';
        }




        var active_page = 1;



        function loadArticles(page){

            $.ajax({
                url: '{% url "articles:search"  %}',
                type: 'GET',
                data: $("#search_form").serialize() + '&page=' + page,
                success: function (data) {

                    // Process data

                    console.log(data.articles);
                    console.log(data.people);

                    // List of articles
                    if (data.articles != null && data.articles.length > 0){
                        console.log('ARTICLES');
                        var html = '';
                        data.articles.forEach(article => {
                            user_image_html = '<span class="glyphicon glyphicon-user pull-left"></span>';
                            var article_image_url = (article[5] != "" ? ('/static/articles/' + article[5]) : "https://www.freeiconspng.com/uploads/no-image-icon-6.png")
                            html += `
                                <div class="col-md-6" id="article_box_${ article[0] }">
                                    <div class="article-box">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="article-box-image" style="background-image: url('${article_image_url}');">
                                                    <div class="article-box-controls-container">
                                                        <p class="article-box-controls">
                                                            <a href="${ read_article_url(article[0]) }"><span class="glyphicon glyphicon-eye-open edit-action-icon" title="Read"></span></a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6" onclick="window.location.href = '${ read_article_url(article[0]) }'">
                                                <div class="article-box-content">
                                                    <div class="article-box-title">
                                                        <h3>${ article[1] }</h3>
                                                        <p class="ellipsed">${ article[2] }</p>
                                                    </div>
                                                    <div class="article-author">
                                                        ${user_image_html}
                                                        <h4><a href="/profile/@${ article[3] }/">${ article[3] }</a></h4>
                                                        <p>
                                                            <span class="glyphicon glyphicon-calendar"></span>&nbsp;
                                                            ${ article[6].split('T')[0] }</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        document.getElementById("error_message").innerHTML = '';
                        document.getElementById("search_people").innerHTML = '';
                        if (page == 1) document.getElementById("search_articles").innerHTML = html;
                        else document.getElementById("search_articles").innerHTML += html;
                    }

                    // List of people
                    else if (data.people != null) {
                        console.log('PEOPLE');
                        var html = '';
                        data.people.forEach(person => {
                            user_image_html = person.profileImagePath != null ? 
                                '<img class="pull-left profile-img" width="90" height="90" src="'+person.profileImagePath+'"></img>' : 
                                '<span class="glyphicon glyphicon-user profile-img pull-left" style="font-size: 90px; vertical-align: middle"></span>';
                            html += `
                                <div class="user-search-box" onclick="window.location.href='/profile/@${person.username}/';">
                                    ${ user_image_html }
                                    <div>
                                        <div style="margin-left: 120px;">
                                            <h2><a href="/profile/@${person.username}/">${person.first_name != "" ? person.first_name : person.username } ${person.first_name != "" ? person.last_name : "" }</a></h2>
                                            <h4>${person.resume != null ? person.resume : ""}</h4>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            `;
                        });
                        document.getElementById("error_message").innerHTML = '';
                        document.getElementById("search_articles").innerHTML = '';
                        if (page == 1) document.getElementById("search_people").innerHTML = html;
                        else document.getElementById("search_people").innerHTML += html;
                    }

                    // No results
                    else {
                        console.log('ERROR');
                        document.getElementById("search_articles").innerHTML = '';
                        document.getElementById("search_people").innerHTML = '';
                        document.getElementById("error_message").innerHTML = "No results were found!";
                    }


                }
            });
        }


        $("#search_form").submit(function(e) {

            active_page = 1;

            e.preventDefault();    
            var formData = new FormData(this);
            
            loadArticles(active_page++);
        });
    </script>

    <script>
        
        window.onscroll = function(ev) {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                // you're at the bottom of the page
                loadArticles(active_page++);
            }
        };
        
    </script>
{% endblock %}
